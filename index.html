<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="img-header"></div>

      <div class="card-content">
        <h1>Get <span>insights</span> that help your business grow.</h1>

        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>

        <div class="stat">
          <div class="stat-wrapper">
            <div class="stat-values">10k+</div>
            <div class="stat-heading">companies</div>
          </div>
          <div class="stat-wrapper">
            <div class="stat-values">314</div>
            <div class="stat-heading">templates</div>
          </div>
          <div class="stat-wrapper">
            <div class="stat-values">12M+</div>
            <div class="stat-heading">queries</div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/guekling">Guek Ling</a>.
    </div>
  </footer>
</body>
</html>
